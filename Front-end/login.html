<!DOCTYPE html>
<html>

<head>
  <title>GoVolunteer</title>
	<meta charset="UTF-8">
	<meta name="GoVolunteer home page" content="GoVolunteer volunteer events">
	<meta name="author" content="Rania Glass">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/govolstyle.css">
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./js/login.js"></script>
</head>

<body>
	<!-- Title row -->
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">	
		</div>
		<div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
			<a href="login.html" class="h-center"><img src ="Images/logo.png" href="logo.png" alt="GoVolunteer logo"></a>
		</div>
		<div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">	
		</div>
	</div>


<div class="v-center h-center">
	<!-- Username -->
	<div class="row">
	    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>	
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	
			<h5>Username</h5>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>	
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	
			<input id="username" type="text">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	</div>
	</div>
	
	<!-- Password -->
	<div class="row">
	    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>	
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	
			<h5>Password</h5>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>	
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	
			<input id="password" type="password">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	</div>
	</div>

	
	<!-- Buttons -->
	<div class="row">
	    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>	
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	
			<button onclick="createId()" id = "Register" class="your-event margin-10">Register</button>
			<button onclick="login()" id = "Login" class="your-event">Login</button>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	</div>
	</div>
</div>
				
<!-- TODO insert fixed position images here -->
</body>

</html>
