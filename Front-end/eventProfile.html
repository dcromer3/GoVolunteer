<!DOCTYPE html>
<html>

<head>
  <title>GoVolunteer</title>
	<meta charset="UTF-8">
	<meta name="GoVolunteer home page" content="GoVolunteer volunteer events">
	<meta name="author" content="Jitae">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/govolstyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/eventProfile.js"></script>
	<script type="text/javascript" src="./js/addNewEvent.js"></script>

</head>

<body>
	<!-- Title row -->
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
			<a href="#"><img href="logo.png" alt="GoVolunteer logo"></a>
		</div>
	</div>
	
	<!-- Event Categories -->
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h1 id ="event-name"></h1>
		</div>

	</div>

	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<iframe src="" height="300px" width="100%">
			</iframe>
		</div>
		<div class="col">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<h3>Preferred Skills</h3>
				<div id = "skill">
				</div>	
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<h3>Event Description</h3>
				<div id ="desc">To obtain welcoming individuals from the Greater Green Bay Community
to volunteer their time and offer a customer service experience at our fundraising events that
visitors will never forget. 
				</div>	
			</div>
		</div>
	</div>
	<div class="row" id = "btns">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<button class="your-event" id="edit">Edit</button>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<button class="your-event" id="delete">Delete</button>
		</div>

	</div>
	<div class="row" id = "btns">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<button class="your-event" id="back">Back</button>
		</div>
	</div>
	


</body>

</html>
