<!DOCTYPE html>
<html>

<head>
  <title>GoVolunteer</title>
	<meta charset="UTF-8">
	<meta name="GoVolunteer home page" content="GoVolunteer volunteer events">
	<meta name="author" content="Jitae">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/govolstyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/editEvent.js"></script>

</head>

<body>
	<!-- Title row -->
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
			<a href="govolunteer.html"><img src ="Images/logo.png" href="logo.png" 
				alt= "GoVolunteer logo"></a>
		</div>
	</div>
	
	<!-- Event Categories -->
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<textarea rows="1" class="form-control" id="name"> </textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<iframe src="" height="300px" width="100%">
			</iframe>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<h1>Preferred Skills</h1>
			<textarea class="form-control" rows="1" id="skill"></textarea>
		</div>

		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<h1>Event Description</h1>
			<textarea class="form-control" rows="9" id="desc"></textarea>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<h1>Interests</h1>
			<textarea class="form-control" rows="1" id="interest"></textarea>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<h1>Created</h1>
				<div id ="date"></div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<h1>Location</h1>
			<textarea class="form-control" rows="1" id="location"></textarea>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<h1>Add Photo</h1>
			<div id="drop-zone">
			    Drop files here...
			    <div id="clickHere">
			        <input type="file" name="file" id="file" />
			    </div>
			</div>
		</div>
	</div>
	<div class="row" id = "btns">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<button class="your-event" id="edit">Edit</button>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<button  class="your-event" id ="back">Back</button>
		</div>
		
	</div>



</body>

</html>
