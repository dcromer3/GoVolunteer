 <!DOCTYPE html>
<html>

<head>
  <title>GoVolunteer</title>
	<meta charset="UTF-8">
	<meta name="GoVolunteer home page" content="GoVolunteer volunteer events">
	<meta name="author" content="Rania Glass">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/govolstyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./js/myevents.js"></script>
</head>

<body>
	<!-- Title row -->
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
			<a href="govolunteer.html"><img src ="Images/logo.png" href="logo.png" alt="GoVolunteer logo"></a>
		</div>
	</div>
	
	<!-- Event Categories -->
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h1>Your Events</h1>
		</div>
	</div>

		
	<!-- Your Events -->
	<div class="row" id="find" style="display: none;">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h5>You don't have any events right now. <a href="browseevents.html">Find More Events.</a></h5>
		</div>
	</div>
				

	<!-- Event Tiles -->
	<div id = "events"style="display: none;">
	
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="your-event-tile">
					<h5 id = "eventname0">Event Name</h5>
					<img href="event.png" alt="Event Image">
					<p id = "desc0">Event description</p>
					<p class = "h0" id = "hid0" hidden></p>
					<div class="right">
						<button onclick="more(this)" class="your-event" id ="h0">More...</button>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="your-event-tile">
					<h5 id = "eventname1">Event Name</h5>
					<img href="event.png" alt="Event Image">
					<p id = "desc1">Event description</p>
					<p class ="h1"id = "hid1" hidden></p>
					<div class="right">
						<button onclick="more(this)" class="your-event" id ="h1">More...</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="your-event-tile">
					<h5 id = "eventname2">Event Name</h5>
					<img href="event.png" alt="Event Image">
					<p id = "desc2">Event description</p>
					<p class="h2"id = "hid2" hidden></p>
					<div class="right">
						<button onclick="more(this)" class="your-event" id ="h2">More...</button>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="your-event-tile">
					<h5 id = "eventname3">Event Name</h5>
					<img href="event.png" alt="Event Image">
					<p id = "desc3">Event description</p>
					<p class="h3"id = "hid3" hidden></p>
					<div class="right">
						<button onclick="more(this)" class="your-event" id ="h3">More...</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id = "btns">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<a href="browseevents.html">
				<button class="your-event" id ="moreEvent">More events</button>
				</a>
			</div>
		</div>
		
	</div>
	<div class="row" id = "btns">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<button onclick="logout()" class="your-event" id ="logout">Log Out</button>
		</div>
	</div>
	

</body>

</html>
