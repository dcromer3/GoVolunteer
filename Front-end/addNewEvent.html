<!DOCTYPE html>
<html>

<head>
  <title>GoVolunteer</title>
	<meta charset="UTF-8">
	<meta name="GoVolunteer home page" content="GoVolunteer volunteer events">
	<meta name="author" content="Jitae">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/govolstyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/addNewEvent.js"></script>
	<script src="./js/logOut.js"></script>
	<script src="./js/myFunction.js"></script>
</head>

<body>
	<!-- Title row -->
	<div class="topnav" id="myTopnav">
		<div class="container">
			<div id="main">
		  		<a href="addNewEvent.html"><font color="#28B463">Go</font><font color="#5DADE2">Volunteer</font></a>
			</div>
			<div id="navi">
			  <a href="profileOrg.html">Profile</a>
			  <a href="#" onclick="myEvents()">My Events</a>
			  <a href="aboutOrg.html">About</a>
			  <a href="#" onclick="logOut()">Logout</a>
			  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<!-- Event Information -->
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>Event Name</h3>
						<input type="text" class="form-control" id="name">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>Event Description</h3>
						<textarea class="form-control" rows="3" id="desc"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>Required Skills</h3>
						<textarea class="form-control" rows="5" id="skill"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>Relevant to Interests</h3>
						<input type="text" class="form-control" id="Interests">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>Add Photo</h3>
						<div id="drop-zone">
						    Drop files here...
						    <div id="clickHere">
						        <input type="file" name="file" id="file" onchange="imageToBase64(this)" />
						    </div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Address Information -->
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>Street Address</h3>
						<input type="text" class="form-control" id="address">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>City</h3>
						<input type="text" class="form-control" id="city">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>State</h3>
						<input type="text" class="form-control" id="state">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h3>Zip Code</h3>
						<input type="text" class="form-control" id="zip">
					</div>
				</div>
			</div>
		</div>
	
		<div class="row" id = "btns">
			<div class="col-lg-10 col-md-10 col-sm-0 col-xs-0"></div>
			<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
				<button onclick="createEvents()" class="your-event container" id="createEvents">Create Event</button>
			</div>
		</div>
	</div>


</body>

</html>
